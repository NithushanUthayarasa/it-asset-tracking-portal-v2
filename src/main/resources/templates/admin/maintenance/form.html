<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${maintenance.id == null} ? 'New Maintenance Record' : 'Edit Maintenance Record'">Maintenance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; }
        .page-header {
            background: linear-gradient(135deg, #0d6efd, #0a58ca);
            color: white;
            padding: 2.5rem 0;
            margin-bottom: 3rem;
        }
        .required { color: #dc3545; }
    </style>
</head>
<body>

<div class="page-header">
    <div class="container-fluid px-4">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="mb-0">
                <i class="fas fa-tools me-3"></i>
                <span th:text="${maintenance.id == null} ? 'New Maintenance Record' : 'Edit Maintenance Record'"></span>
            </h1>
            <a href="/admin/maintenance" class="btn btn-outline-light">
                <i class="fas fa-arrow-left me-2"></i> Back to List
            </a>
        </div>
    </div>
</div>

<div class="container-fluid px-4">
    <div class="row justify-content-center">
        <div class="col-lg-10">

            <!-- Success Message -->
            <div th:if="${param.success}" class="alert alert-success alert-dismissible fade show mb-4">
                <i class="fas fa-check-circle"></i> Maintenance record saved successfully!
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>

            <!-- Error Message -->
            <div th:if="${error}" class="alert alert-danger mb-4">
                <i class="fas fa-exclamation-triangle"></i> <span th:text="${error}"></span>
            </div>

            <div class="card shadow">
                <div class="card-body p-5">

                    <form th:action="@{/admin/maintenance/save}" method="post" class="needs-validation" novalidate>

                        <input type="hidden" name="id" th:value="${maintenance?.id}">

                        <div class="row g-4">

                            <!-- Asset Selection -->
                            <div class="col-12">
                                <label class="form-label fw-bold">Asset <span class="required">*</span></label>
                                <select name="asset.id" class="form-select form-select-lg" required>
                                    <option value="">-- Select Asset --</option>
                                    <option th:each="a : ${assets}"
                                            th:value="${a.id}"
                                            th:text="${a.assetTag != null ? a.assetTag : ''} + ' - ' +
                         (${a.brand != null ? a.brand : ''} + ' ' + ${a.model != null ? a.model : ''})"
                                            th:selected="${a.id == maintenance?.asset?.id}">
                                    </option>
                                </select>
                                <div class="invalid-feedback">Please select an asset.</div>
                            </div>


                            <!-- Issue Description -->
                            <div class="col-12">
                                <label class="form-label fw-bold">Issue Description <span class="required">*</span></label>
                                <textarea name="issueDescription" class="form-control" rows="4" required
                                          th:text="${maintenance?.issueDescription}"
                                          placeholder="e.g. Screen flickering, battery not charging, etc."></textarea>
                                <div class="invalid-feedback">Please describe the issue.</div>
                            </div>

                            <!-- Dates -->
                            <div class="col-md-6">
                                <label class="form-label">Start Date <span class="required">*</span></label>
                                <input type="date" name="startDate" class="form-control" required
                                       th:value="${maintenance?.startDate != null ? #temporals.format(maintenance.startDate, 'yyyy-MM-dd') : ''}">
                            </div>

                            <div class="col-md-6">
                                <label class="form-label">End Date (Optional)</label>
                                <input type="date" name="endDate" class="form-control"
                                       th:value="${maintenance?.endDate != null ? #temporals.format(maintenance.endDate, 'yyyy-MM-dd') : ''}">
                            </div>

                            <!-- Vendor -->
                            <div class="col-md-6">
                                <label class="form-label">Vendor / Service Provider</label>
                                <select name="vendor" class="form-select">
                                    <option value="">-- Select Vendor --</option>
                                    <option th:value="'TechServ'" th:selected="${maintenance?.vendor == 'TechServ'}">TechServ</option>
                                    <option th:value="'NetWorks'" th:selected="${maintenance?.vendor == 'NetWorks'}">NetWorks</option>
                                    <option th:value="'ServerCare'" th:selected="${maintenance?.vendor == 'ServerCare'}">ServerCare</option>
                                    <option th:value="'DisplayPro'" th:selected="${maintenance?.vendor == 'DisplayPro'}">DisplayPro</option>
                                    <option th:value="'Periphix'" th:selected="${maintenance?.vendor == 'Periphix'}">Periphix</option>
                                </select>
                            </div>

                            <!-- REMOVED COST FIELD HERE -->

                            <!-- Status -->
                            <div class="col-12">
                                <label class="form-label">Status</label>
                                <select name="status" class="form-select">
                                    <option th:each="s : ${T(com.example.itassetmanagement.model.enums.MaintenanceStatus).values()}"
                                            th:value="${s}"
                                            th:text="${s.name().replace('_', ' ')}"
                                            th:selected="${s == maintenance?.status}"></option>
                                </select>
                            </div>
                        </div>

                        <hr class="my-5">

                        <div class="d-flex gap-3 justify-content-end">
                            <button type="submit" class="btn btn-success btn-lg px-5">
                                <i class="fas fa-save me-2"></i>
                                <span th:text="${maintenance.id == null} ? 'Save Record' : 'Update Record'"></span>
                            </button>
                            <a href="/admin/maintenance" class="btn btn-secondary btn-lg px-5">Cancel</a>
                        </div>

                    </form>
                </div>
            </div>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    (() => {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(form => {
            form.addEventListener('submit', event => {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }, false)
        })
    })()
</script>

</body>
</html>
