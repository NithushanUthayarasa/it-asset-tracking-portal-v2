<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Assets</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f8f9fa;
            margin: 0;
        }

        /* Deep blue fixed navbar */
        .navbar-slim {
            background-color: #0d6efd !important;
            padding: 0.5rem 1.5rem;
            min-height: 56px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.25);
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1030;
        }

        .btn-back {
            background-color: #fff !important;
            color: #000 !important;
            border: 1px solid #fff !important;
            padding: 0.45rem 1.3rem;
            font-weight: 600;
        }

        .btn-back:hover {
            background-color: #e6e6e6 !important;
        }

        .main {
            padding-top: 90px;
        }

        /* CARD & TABLE – ZERO ROUNDED CORNERS ANYWHERE */
        .card {
            border-radius: 0 !important;        /* Kill card curve */
            overflow: visible !important;
            box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        }

        /* BLACK HEADER – COMPLETELY SHARP */
        .table-custom thead {
            background-color: #000 !important;
        }

        .table-custom thead th {
            background-color: #000 !important;
            color: #fff !important;
            font-weight: 600;
            font-size: 0.92rem;
            padding: 0.65rem 0.9rem !important;
            border: none !important;
            height: 48px;
            vertical-align: middle;

            /* FORCE NO CURVES */
            border-radius: 0 !important;
        }

        /* FINAL SAFETY – REMOVE ANY POSSIBLE ROUNDING */
        .table-custom thead tr,
        .table-custom thead th,
        .table-custom thead th:first-child,
        .table-custom thead th:last-child {
            border-radius: 0 !important;
            overflow: visible !important;
        }

        .table-custom thead {
            border-bottom: 2px solid #333;
        }

        .table-custom tbody td {
            padding: 0.55rem 0.9rem !important;
            font-size: 0.94rem;
            vertical-align: middle;
        }

        .table-custom th,
        .table-custom td {
            white-space: nowrap;
        }

        .btn-sm {
            padding: 0.35rem 0.9rem;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark navbar-slim">
    <div class="container-fluid">
        <span class="navbar-brand mb-0 fs-4 fw-bold">My Assets</span>
        <a href="/employee/dashboard" class="btn btn-back">Back</a>
    </div>
</nav>

<main class="container-fluid px-4 main">
    <div class="card shadow-sm border-0">
        <div class="table-responsive">
            <table class="table table-hover table-custom mb-0">
                <thead>
                <tr>
                    <th>Asset Name</th>
                    <th>Assigned Date</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="asset : ${assets}">
                    <td class="fw-semibold" th:text="${asset.assetTag}"></td>
                    <td th:text="${asset.assignedDate != null ? #temporals.format(asset.assignedDate, 'dd-MM-yyyy') : '-'}"></td>
                    <td class="text-dark fw-600" th:text="${asset.status}"></td>
                    <td>
                        <a th:href="@{/employee/asset/{id}(id=${asset.id})}"
                           class="btn btn-sm btn-primary">View</a>
                    </td>
                </tr>
                <tr th:if="${assets == null or #lists.isEmpty(assets)}">
                    <td colspan="4" class="text-center py-5 text-muted">
                        <strong>No assets assigned yet</strong><br>
                        <small>Your assigned assets will appear here</small>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
